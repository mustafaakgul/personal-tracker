{% extends "main/base.html" %}


{% block body_header %}

    <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12">
                <h2 class="content-header-title float-left mb-0">EndNode Ekleme</h2>
                <div class="breadcrumb-wrapper">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">EndNode</a>
                        </li>
                        <li class="breadcrumb-item">EndNode Ekleme
                        </li>

                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content-header-right text-md-right col-md-3 col-12 d-md-block d-none">
        <div class="form-group breadcrumb-right">
            <div class="dropdown">
                <button class="btn-icon btn btn-primary btn-round btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i data-feather="grid"></i></button>
                <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item" href="app-todo.html"><i class="mr-1" data-feather="check-square"></i><span class="align-middle">Todo</span></a><a class="dropdown-item" href="app-chat.html"><i class="mr-1" data-feather="message-square"></i><span class="align-middle">Chat</span></a><a class="dropdown-item" href="app-email.html"><i class="mr-1" data-feather="mail"></i><span class="align-middle">Email</span></a><a class="dropdown-item" href="app-calendar.html"><i class="mr-1" data-feather="calendar"></i><span class="align-middle">Calendar</span></a></div>
            </div>
        </div>
    </div>

{% endblock body_header %}

{% block body %}

    <section id="multiple-column-form">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">EndNode Ekleme</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="first-name-column">EndNode İsmi</label>
                                        <input type="text" id="first-name-column" class="form-control" placeholder="İsim" name="name" />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="last-name-column">Tarih</label>
                                        <input type="date" id="last-name-column" class="form-control" name="date" />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 offset-md-3">
                                    <div class="form-group">
                                        <label for="basicSelect">EndNode Durumu</label>
                                        <select class="form-control" id="basicSelect" name="node_status">
                                            {% for element in endnodeForm.node_status %}
                                                {{ element }} %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="first-name-column">Enlem</label>
                                        <input type="text" id="first-name-column" class="form-control" name="latitude" />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="last-name-column">Boylam</label>
                                        <input type="text" id="last-name-column" class="form-control" name="altitude" />
                                    </div>
                                </div>
                                <div class="col-12">
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">EndNode Detayı</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Açıklama" name="description"></textarea>
                                            </div>
                                        </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary mr-1">Submit</button>
                                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock body %}
